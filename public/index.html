<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Express Shopping Cart</title>
</head>

<body>
    <div class="container-sm px-4">
        <div class="row gx-5">
            <h1>Express Shopping Cart</h1>
            <div class="col-6">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Create
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form class="mb-2">
                                    <h2>Create</h2>
                                    <input type="text" id="inputName" class="form-control"
                                        placeholder="enter item name to create" required />
                                    <input type="text" id="inputDescription" class="form-control mt-2"
                                        placeholder="enter item description to create" required />
                                    <input type="number" id="inputPrice" class="form-control mt-2"
                                        placeholder="enter item price to create" required />
                                    <button type="submit" class="btn btn-primary mt-2" id="buttonCreate">POST</button>
                                    <input type="text" style="display: none;" />
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Read One Item
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                                <form class="mb-2">
                                    <h2>Read One Item</h2>
                                    <input type="number" id="inputID" class="form-control"
                                        placeholder="enter id of item to get"/>
                                    <button type="button" class="btn btn-primary mt-2" id="buttonReadOne">GET
                                        One</button>
                                    <div id="singleOutput"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Update
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form class="mb-2">
                                    <h2>Update</h2>
                                    <input type="number" id="inputUpdateID" class="form-control"
                                        placeholder="enter id of item to update" required/>
                                    <input type="text" id="inputUpdateName" class="form-control mt-2"
                                        placeholder="enter name of item to update" required/>
                                    <input type="text" id="inputUpdateDescription" class="form-control mt-2"
                                        placeholder="enter description of item to update" required/>
                                    <input type="number" id="inputUpdatePrice" class="form-control mt-2"
                                        placeholder="enter price of item to update" required />
                                    <button type="submit" class="btn btn-primary mt-2" id="buttonUpdate">PUT</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Delete
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form class="mb-2">
                                    <h2>Delete</h2>
                                    <input type="number" id="inputDeleteID" class="form-control"
                                        placeholder="enter id of item to delete" />
                                    <input type="text" style="display: none;" />
                                    <button type="button" class="btn btn-primary mt-2" id="buttonDelete">DELETE</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <form class="mb-2">
                    <h2>Read All</h2>
                    <ul id="listOutput"></ul>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
